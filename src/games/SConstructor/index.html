<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Constructor</title>
    <script src="/responsivevoice.js"></script>
    <style>
      body {
          width: 100%;
          height: 100%;
          font-size: medium;
          overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { registerPlugins } from '@/plugins';
      import { createApp } from 'vue'

      import App from './ConsApp.vue'
      import { util } from '../../lib/util.js';

      // Create app with initial props
      const urlParams = new URLSearchParams(window.location.search);
      const consMode = urlParams.get('consMode');
      const app = createApp(App, { consMode: consMode })

      // Initialize plugins and mount app
      registerPlugins(app).then(async () => {
        await util.read_options()
        app.mount('#app');
      })
    </script>
  </body>
</html>
